<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styleHome.css}">
    <link rel="icon" type="image/x-icon" href="\logo.jpg">

    <style>
        /* Style Global */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Colonne pour séparer les éléments */
            min-height: 100vh;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.6);
            width: 95%; /* Prend toute la largeur */
            position: fixed; /* Fixe en haut */
            top: 0;
            left: 0;
            right: 0;
        }

        header h1 {
            font-size: 2rem;
            color: #fff;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00f2fe;
        }

        /* Formulaire centré */
        form {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            background: #f9f9f9;
            margin: auto; /* Centrage automatique */
            margin-top: 300px; /* Décalage sous le header */
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        input, button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        input {
            background: #f9f9f9;
            box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: translateY(-2px);
        }

        .error {
            text-align: center;
            color: #ff4d4d;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div th:insert="fragments/header :: header"></div>
</div>

<form action="/auth/signin" method="post">
    <h1>Connexion</h1>

    <!-- Identifiant -->
    <label for="identifiant">Identifiant :</label>
    <input type="text" name="identifiant" id="identifiant" placeholder="Votre identifiant" required>

    <!-- Mot de passe -->
    <label for="motDePasse">Mot de passe :</label>
    <input type="password" name="motDePasse" id="motDePasse" placeholder="Votre mot de passe" required>

    <!-- Bouton de connexion -->
    <button type="submit">Se connecter</button>

    <!-- Gestion des erreurs -->
    <p th:if="${error}" th:text="${error}" class="error"></p>
</form>
</body>
</html>
